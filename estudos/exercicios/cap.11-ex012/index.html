<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no próprio servidor.</p>
    <video width="560" height="315" poster="imagens/poster.png.png" controls autoplay loop>
        <source src="midea/meu-video-1.m4v" type="video/mp4">
        <source src="midea/meu-video-1.webm" type="video/webm">
        <source src="midea/meu-video-1.mp4" type="video/mp4">
        <source src="midea/meu-video-1.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade de reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/r8FrQcvRpQQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/137610203?h=05964059e0&color=ffffff&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
