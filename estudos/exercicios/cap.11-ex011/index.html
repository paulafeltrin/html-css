<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídeas em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/heart-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/mulher-m.jpg" type="image/jpg">
        <img src="imagens/natureza-g.jpg" alt="natureza img flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <!-- forma mais simples, porém mais problemática.
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midea/audio.mp3" controls autoplay></audio>
    -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midea/audio.mp3" type="audio/mpeg">
        <source src="midea/audio.ogg" type="audio/ogg">
        <source src="midea/audio.wav" type="audio/wav">
    </audio>
</body>
</html>
