<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /*box-level (block)*/
            background-color: rgb(127, 255, 212);

            height: 50px;
            width: 600px;
            
            border: 10px solid rgb(23, 180, 128);
            padding: 10px;
            margin: 10px 10px 30px 10px;
            outline: 5px dashed rgb(208, 208, 219);
        }

        a { /*inline-level (inline)*/
            border: 10px solid rgb(23, 170, 181);
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
